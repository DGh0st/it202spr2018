<!DOCTYPE html>
<html>
    <head>
        <title>Deep Patel Test 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            $.get("https://data.cityofchicago.org/resource/tt4n-kn4t.json?full_or_part_time=P&department=CITY COUNCIL")
            .done(function(response) {
                $.each(response, function(i, v) {
                    var person = $("<p></p>").text(v.name + " :- " + v.job_titles + "");
                    $("body").append(person);
                });
            });
        </script>
    </body>
</html>
