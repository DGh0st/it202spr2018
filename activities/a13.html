<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <canvas id="initialsCanvas" width="200" height="200"></canvas>
      <script>
          var canvas = document.getElementById("initialsCanvas");
          var ctx = canvas.getContext("2d");
          
          // D P
          ctx.lineTo(5, 105);
          ctx.arc(5, 55, 50, 3 * Math.PI / 2, Math.PI / 2);
          ctx.moveTo(60, 105);
          ctx.arc(60, 30, 25, 3 * Math.PI / 2, Math.PI / 2);
          ctx.stroke();
      </script>
  </body>
</html>
