        <style>
            body, html {
                margin: 0px;
                height: 100%;
                overflow: hidden;
                min-height: 500px;
            }
            
            #templateProgressBar,

            .slide-right-initial {
                transform: translateX(-100%);
            }
            
            .slide-right {
                transition: .5s ease-in-out;
                transform: translateX(0%);
                display: inline-block;
            }
            
            .slide-left {
                transition: .5s ease-in-out;
                transform: translateX(-100%);
                display: inline-block;
            }
            
            .screens {
                overflow-x: hidden;
            }
            
            .screens > div {
                background-color: #FFC100;
            }
            
            :root {
                --mdc-theme-primary: #FF7400;
                --mdc-theme-secondary: #FFC100;
                --mdc-theme-background: orange;
                --mdc-theme--primary-bg: #FFC100;
                --mdc-theme--secondary-bg: #FF7400;
            }
            
            aside {
                --mdc-theme-primary: black;
            }
            
            .mdc-dialog__surface {
                width: 50%;
            }
            
            .mdc-toolbar__row {
                min-height: 64px;
            }
            
            #btnSearchRestaurants {
                outline:none;
            }
            
            .mdc-layout-grid {
                padding: 0px;
                margin: 0px;
                --mdc-layout-grid-margin-desktop: 0px;
                --mdc-layout-grid-margin-tablet: 0px;
                --mdc-layout-grid-margin-phone: 0px;
                --mdc-layout-grid-gutter-desktop: 0px;
                --mdc-layout-grid-gutter-tablet: 0px;
                --mdc-layout-grid-gutter-phone: 0px;
            }
            
            #restaurants-map,
            #parking-map {
                height: calc(100vh - 64px);
            }
            
            #restaurants {
                height: calc(100vh - 78px - 78px);
                overflow-y: auto;
            }
            
            #parkingSpots {
                height: calc(100vh - 78px);
                overflow-y: auto;
            }
            
            .screens > div {
                min-height: calc(100vh - 64px);
            }
            
            @media(max-width: 480px) {
                body, html, .side-bar {
                    overflow-y: unset;
                }
                
                #restaurants-map,
                #parking-map {
                    height: calc(100vh - 64px - 78px * 2);
                }
                
                #restaurants,
                #parkingSpots {
                    height: unset;
                    overflow-y: unset;
                }
            }
            
            .side-bar {
                background-color: #FFC100;
                --mdc-theme-primary: black;
            }
            
            .side-bar .mdc-text-field {
                margin: 12px;
                width: calc(100% - 24px);
                height: 50px;
            }
            
            .mdc-toolbar__section,
            .mdc-toolbar__section i {
                cursor: default;
            }
            
            .mdc-toolbar__section .mdc-fab {
                box-shadow: none;
            }
            
            #templateRestaurantItem,
            #templateParkingItem {
                display: none;
            }
            
            .mdc-list-item {
                padding-top: 8px;
                padding-bottom: 8px;
                cursor: pointer;
                height: auto;
            }
            
            .mdc-list-item__text {
                padding-left: 8px;
                padding-right: 8px;
            }
            
            .mdc-list-item__text span {
                overflow: visible;
                white-space: normal;
                text-overflow: unset;
            }
            
            .parking-button {
                box-shadow: none !important;
            }
            
            .restaurant-info-window-buttons {
                text-align: center;
            }
            
            .mdc-linear-progress__buffer {
                background-color: #FFC100;
            }
            
            .settings {
                text-align: center;
            }
            
            .settings > div {
                text-align: left;
            }
            
            .settings:first-child > div {
                width: 44.8%;
            }
            
            .settings:not(:first-child) > div {
                width: 90%;
            }
            
            #btnSave {
                padding-left: 50px;
                padding-right: 50px;
            }
            
            .units {
                cursor: default !important;
            }
            
            .units:focus {
                outline: none;
            }
        </style>

        <script>
        var map = undefined;
        var map2 = undefined;
        var mapClickListener = undefined;
        var parkingMapClickListener = undefined;
        var service = undefined;
        var initialUserLocation = undefined;
        var pickedRestaurantLocation = undefined;
        var restaurantCenterMarker = undefined;
        var markers = {};
        var parkingMarkers = {};
        var infowindows = {};
        var parkingInfoWindows = {};
        var parkingSpotsCenterMarker = undefined;
        var screenHistory = [];
        var currentScreen = "restaurantsScreen";
        var indexedDBName = "RestaurantParkingSettings";
        var indexedDBVersion = 1;
        var db = undefined;
        
        function clearPreviousMarkers() {
            const keys = Object.keys(markers);
            for (var i = 0; i < keys.length; i++) {
                markers[keys[i]].setMap(null);
                markers[keys[i]] = null;
            }
            if (mapClickListener != undefined)
                google.maps.event.removeListener(mapClickListener);
            markers = {};
            infowindows = {};
        }
        
        function clearParkingMarkers() {
            const keys = Object.keys(parkingMarkers);
            for (var i = 0; i < keys.length; i++) {
                parkingMarkers[keys[i]].setMap(null);
                parkingMarkers[keys[i]] = null;
            }
            if (parkingMapClickListener != undefined)
                google.maps.event.removeListener(parkingMapClickListener);
            parkingMarkers = {};
            parkingInfoWindows = {};
        }
        
        function searchRestaurants(position, query) {
            clearParkingMarkers();
            var restaurantsList = $("#restaurants").empty();
            var newProgressBar = $("#templateProgressBar").clone().attr("id", "restaurantProgressBar");
            restaurantsList.append(newProgressBar);
            
            var backupRadius = 500; // backup radius
            var request = db.transaction(["settings"], "readwrite").objectStore("settings").get("restaurantRadius");
            request.onsuccess = function(event) {
                setupRestaurantsMap(request.result);
            };
            request.onerror = function(event) {
                setupRestaurantsMap(backupRadius);
            };
            
            function setupRestaurantsMap(radius) {
                if (map == undefined)
                    map = new google.maps.Map($("#restaurants-map").get(0), {
                        zoom: 16,
                        center: position,
                        styles: [
                            {
                                "featureType": "poi",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "transit",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            }
                        ]
                    });
                else
                    map.setCenter(position);
                    
                if (restaurantCenterMarker != undefined)
                    restaurantCenterMarker.setMap(null);
                restaurantCenterMarker = new google.maps.Marker({
                    position: position,
                    map: map,
                    icon: "map_center.png"
                });
                
                var request = {
                    location: position,
                    radius: radius,
                    types: ["restaurant"],
                    keyword: query
                };
                
                if (service == undefined)
                    service = new google.maps.places.PlacesService(map);
                
                var templateRestaurantItem = $("#templateRestaurantItem");
                service.nearbySearch(request, function(response) {
                    newProgressBar.remove();
                    
                    if (response.length > 0) {
                        function closeAllInfoWindows() {
                            const keys = Object.keys(infowindows);
                            for (var j = 0; j < keys.length; j++)
                                if (infowindows[keys[j]])
                                    infowindows[keys[j]].close();
                        }
                        
                        function openInfoWindow(infoWindow, marker) {
                            closeAllInfoWindows();
                            infoWindow.open(map, marker);
                        }
                        
                        $.each(response, function(i, restaurant) {
                            var newRestaurantItem = templateRestaurantItem.clone().attr("id", "lstRestaurantItem" + restaurant.id);
                            newRestaurantItem.find(".restaurantIcon").first().attr("src", restaurant.icon);
                            newRestaurantItem.find(".restaurantTitle").first().text(restaurant.name);
                            newRestaurantItem.find(".restaurantAddress").first().text(restaurant.vicinity);
                            var restaurantPosition = new google.maps.LatLng(restaurant.geometry.location.lat(), restaurant.geometry.location.lng());
                            restaurantsList.append(newRestaurantItem);
                            
                            var contentString = '<div>'+
                                                    '<h1>'+ restaurant.name +'</h1>'+
                                                    '<p><b>Address: </b>'+ restaurant.vicinity +'</p>'+
                                                    '<div class="restaurant-info-window-buttons">'+
                                                        '<button id="btnParking'+ restaurant.id +'" class="mdc-fab material-icons parking-button" aria-label="Parking spots" data-mdc-auto-init="MDCRipple">'+
                                                            '<span class="mdc-fab__icon">local_parking</span>'+
                                                            '<span class="mdc-fab__icon">directions_car</span>'+
                                                        '</button>'+
                                                    '</div>'+
                                                '</div>';
                            infowindows[restaurant.id] = new google.maps.InfoWindow({
                                content: contentString,
                                maxWidth: $("#restaurants-map").width() / 2
                            });
                            markers[restaurant.id] = new google.maps.Marker({
                                position: restaurantPosition,
                                map: map,
                                title: restaurant.name
                            });
                            markers[restaurant.id].addListener('click', function() {
                                openInfoWindow(infowindows[restaurant.id], markers[restaurant.id]);
                            });
                            newRestaurantItem.on("click", function(event) {
                                $("#restaurants-map")[0].scrollIntoView();
                                map.setCenter(restaurantPosition);
                                openInfoWindow(infowindows[restaurant.id], markers[restaurant.id]);
                            });
                            $(document).on("click", "#btnParking" + restaurant.id, function(event) {
                                pickedRestaurantLocation = restaurantPosition;
                                initParkingSpotsMap();
                                updateScreen("restaurantsScreen", "parkingSpotsScreen");
                            });
                        });
                        
                        mapClickListener = map.addListener('click', function() {
                            closeAllInfoWindows();
                        });
                    } else {
                        restaurantsList.empty().append($("<pre style='text-align: center'>No Restaurants Found</pre>"));
                    }
                });
            }
        }
        
        function initMap() {
            initRestaurantsMap();
        }
        
        function initRestaurantsMap() {
            clearPreviousMarkers();
            if (initialUserLocation != undefined) {
                searchRestaurants(initialUserLocation, "");
            } else {
                var backupLatitude = 41.8780; // backup latitude
                var backupLongitude = -87.6298; // backup longitude
                
                if (db != undefined) {
                    try {
                        var request = db.transaction(["settings"], "readwrite").objectStore("settings").get("position");
                        request.onsuccess = function(event) {
                            searchRestaurants(new google.maps.LatLng(request.result.latitude, request.result.longitude), "");
                        };
                        request.onerror = function(event) {
                            searchRestaurants(new google.maps.LatLng(backupLatitude, backupLongitude), "");
                        };
                    } catch (DOMException) {
                        searchRestaurants(new google.maps.LatLng(backupLatitude, backupLongitude), "");
                    }
                } else {
                    // searchRestaurants(new google.maps.LatLng(backupLatitude, backupLongitude), "");
                }
                
            }
            
            // add events
            /*google.maps.event.addListener(map, 'center_changed', function() {
                var newLatitude = map.getCenter().lat();
                var newLongitude = map.getCenter().lng();
                if (restaurantCenterMarker != undefined)
                    restaurantCenterMarker.setPosition(new google.maps.LatLng(newLatitude, newLongitude));
            });
            google.maps.event.addListener(map, 'dragend', function() {
                clearPreviousMarkers();
                var newLatitude = map.getCenter().lat();
                var newLongitude = map.getCenter().lng();
                searchRestaurants(new google.maps.LatLng(newLatitude, newLongitude), "");
            });
            google.maps.event.addListener(map, 'zoom_changed', function() {
                clearPreviousMarkers();
                var newLatitude = map.getCenter().lat();
                var newLongitude = map.getCenter().lng();
                searchRestaurants(new google.maps.LatLng(newLatitude, newLongitude), "");
            });*/
        }
        
        function searchParkingSpots(position) {
            clearParkingMarkers();
            var parkingSpotsList = $("#parkingSpots").empty();
            var newProgressBar = $("#templateProgressBar").clone().attr("id", "parkingSpotsProgressBar");
            parkingSpotsList.append(newProgressBar);
            
            var backupRadius = 1.0; // backup radius
            var request = db.transaction(["settings"], "readwrite").objectStore("settings").get("parkingSpotsRadius");
            request.onsuccess = function(event) {
                setupParkingSpotsMap(request.result);
            };
            request.onerror = function(event) {
                setupParkingSpotsMap(backupRadius);
            };
            
            function setupParkingSpotsMap(radius) {
                if (map2 == undefined)
                    map2 = new google.maps.Map($("#parking-map").get(0), {
                        zoom: 19,
                        center: position,
                        styles: [
                            {
                                "featureType": "poi",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "transit",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            }
                        ]
                    });
                else
                    map2.setCenter(position);
                    
                if (parkingSpotsCenterMarker != undefined)
                    parkingSpotsCenterMarker.setMap(null);
                parkingSpotsCenterMarker = new google.maps.Marker({
                    position: position,
                    map: map2,
                    icon: "restaurant_center.png"
                });
                
                var templateParkingItem = $("#templateParkingItem");
                var coordinatesIncluded = [];
                $.ajax({
                      url: "https://api.parkwhiz.com/v4/venues/?q=coordinates:" + position.lat() + "," + position.lng() + "%20distance:" + radius + "&page=1&per_page=50&fields=:default,coordinates",
                      method: 'GET',
                }).done(function(response) {
                    newProgressBar.remove();
                    
                    if (response.length > 0) {
                        function closeAllInfoWindows() {
                            const keys = Object.keys(parkingInfoWindows);
                            for (var j = 0; j < keys.length; j++)
                                    if (parkingInfoWindows[keys[j]])
                                        parkingInfoWindows[keys[j]].close();
                        }
                        
                        function openInfoWindow(infoWindow, marker) {
                            closeAllInfoWindows();
                            infoWindow.open(map, marker);
                        }
                        
                        $.each(response, function(i, parkingSpot) {
                            var didAlreadyIncludeCoordinate = false;
                            for (var i = 0; i < coordinatesIncluded.length; i++) {
                                if (coordinatesIncluded[i][0] == parkingSpot.coordinates[0] && coordinatesIncluded[i][1] == parkingSpot.coordinates[1]) {
                                    didAlreadyIncludeCoordinate = true;
                                    break;
                                }
                            }
                            
                            if (!didAlreadyIncludeCoordinate) {
                                coordinatesIncluded.push(parkingSpot.coordinates);
                                
                                var newParkingSpotItem = templateParkingItem.clone().attr("id", "lstParkingItem" + parkingSpot.id);
                                newParkingSpotItem.find(".parkingSpotTitle").first().text(parkingSpot.name);
                                newParkingSpotItem.find(".parkingSpotAddress").first().text(parkingSpot.address1 + ", " + parkingSpot.city);
                                var parkingSpotLocation = new google.maps.LatLng(parkingSpot.coordinates[0], parkingSpot.coordinates[1]);
                                parkingSpotsList.append(newParkingSpotItem);
                                
                                var contentString = '<div>'+
                                                        '<h1>'+ parkingSpot.name +'</h1>'+
                                                        '<p><b>Address: </b>'+ parkingSpot.address1 +", "+ parkingSpot.city +'</p>'+
                                                    '</div>';
                                parkingInfoWindows[parkingSpot.id] = new google.maps.InfoWindow({
                                    content: contentString,
                                    maxWidth: $("#parking-map").width() / 2
                                });
                                parkingMarkers[parkingSpot.id] = new google.maps.Marker({
                                    position: parkingSpotLocation,
                                    map: map2,
                                    title: parkingSpot.name
                                });
                                parkingMarkers[parkingSpot.id].addListener('click', function() {
                                    openInfoWindow(parkingInfoWindows[parkingSpot.id], parkingMarkers[parkingSpot.id]);
                                });
                                newParkingSpotItem.on("click", function(event) {
                                    $("#parking-map")[0].scrollIntoView();
                                    map2.setCenter(parkingSpotLocation);
                                    openInfoWindow(parkingInfoWindows[parkingSpot.id], parkingMarkers[parkingSpot.id]);
                                });
                            }
                        });
                        
                        parkingMapClickListener = map2.addListener('click', function() {
                            closeAllInfoWindows();
                        });
                    } else {
                        parkingSpotsList.empty().append($("<pre style='text-align: center'>No Parking Spots Found</pre>"));
                    }
                }).fail(function(event) {
                    newProgressBar.remove();
                    
                    parkingSpotsList.empty().append($("<pre style='text-align: center'>No Parking Spots Found</pre>"));
                });
            }
        }
        
        function initParkingSpotsMap() {
            clearParkingMarkers();
            if (pickedRestaurantLocation != undefined) {
                searchParkingSpots(pickedRestaurantLocation);
            } else {
                var backupLatitude = 41.8780; // backup latitude
                var backupLongitude = -87.6298; // backup longitude
                
                if (db != undefined) {
                    var request = db.transaction(["settings"], "readwrite").objectStore("settings").get("position");
                    request.onsuccess = function(event) {
                        searchParkingSpots(new google.maps.LatLng(request.result.latitude, request.result.longitude));
                    };
                    request.onerror = function(event) {
                        searchParkingSpots(new google.maps.LatLng(backupLatitude, backupLongitude));
                    };
                } else {
                    // searchParkingSpots(new google.maps.LatLng(backupLatitude, backupLongitude));
                }
                
            }
        }
        
        function updateScreen(fromScreenId, toScreenId) {
            currentScreen = toScreenId;
            
            var fromScreen = $("#" + fromScreenId);
            var toScreen = $("#" + toScreenId);
            
            if (fromScreenId == "parkingSpotsScreen" && toScreenId == "restaurantsScreen")
                clearParkingMarkers();
            if (toScreenId == "settingsScreen")
                initSettings();
            if (fromScreenId == "settingsScreen")
                saveSettings();
            
            var slideClass;
            if (fromScreenId === "restaurantsScreen" || toScreenId === "settingsScreen")
                slideClass = "slide-left";
            else if (fromScreenId === "settingsScreen" || toScreenId === "restaurantsScreen")
                slideClass = "slide-right";
                
            if (slideClass === "slide-left")
                screenHistory.push(fromScreenId);
            
            var didAddInitial = false;
            if (slideClass === "slide-right") {
                fromScreen.addClass("slide-right-initial");
                toScreen.addClass("slide-right-initial");
                
                didAddInitial = true;
            }
            
            toScreen.show().addClass(slideClass);
            fromScreen.addClass(slideClass);
            
            setTimeout(function() {
                var title;
                var icon;
                if (toScreenId === "parkingSpotsScreen") {
                    title = "Parking Spots";
                    icon = "local_parking";
                } else if (toScreenId === "settingsScreen") {
                    title = "Settings";
                    icon = "settings";
                } else {
                    title = "Restaurants"
                    icon = "restaurant";
                }
                $("#toolbarTitle").text(title);
                $("#toolbarIcon").text(icon);
                
                if (toScreenId === "settingsScreen" || toScreenId === "parkingSpotsScreen") {
                    $("#toolbarBackArrow").show();
                    $("#btnCenterMap").hide();
                } else {
                    $("#toolbarBackArrow").hide();
                    $("#btnCenterMap").show();
                }
                    
                if (toScreenId === "settingsScreen")
                    $("#btnSettings").hide();
                else
                    $("#btnSettings").show();
                    
                fromScreen.removeClass(slideClass).hide();
                toScreen.removeClass(slideClass);
                
                if (didAddInitial) {
                    fromScreen.removeClass("slide-right-initial");
                    toScreen.removeClass("slide-right-initial");
                }
            }, 400);
        }
        
        $("#toolbarBackArrow").on("click", function(event) {
            if (screenHistory.length > 0)
                updateScreen(currentScreen, screenHistory.pop());
        });
        
        $("#btnSettings").on("click", function(event) {
            updateScreen(currentScreen, "settingsScreen");
        });
        
        $("#txtSearchRestaurants").on("keyup", function(event) {
            if (event.keyCode == 13) {
                clearPreviousMarkers();
                var newLatitude = map.getCenter().lat();
                var newLongitude = map.getCenter().lng();
                searchRestaurants(new google.maps.LatLng(newLatitude, newLongitude), $("#txtSearchRestaurants").val());
            }
        });
        
        $("#btnSearchRestaurants").on("click", function(event) {
            clearPreviousMarkers();
            var newLatitude = map.getCenter().lat();
            var newLongitude = map.getCenter().lng();
            searchRestaurants(new google.maps.LatLng(newLatitude, newLongitude), $("#txtSearchRestaurants").val());
        });
        
        function saveSettings() {
            var latitude = parseFloat($("#txtLatitude").val());
            var longitude = parseFloat($("#txtLongitude").val());
            var restaurantRadius = parseFloat($("#txtRestaurantRadius").val()) * 1609.34; // convert miles to meters
            var parkingSpotsRadius = parseFloat($("#txtParkingSpotRadius").val()); // saved in miles
            
            if (latitude < -90)
                latitude = -90;
            else if (latitude > 90)
                latitude = 90;
            
            if (longitude < -180)
                longitude = -180;
            else if (longitude > 180)
                longitude = 180;
            
            if (restaurantRadius <= 0.0)
                restaurantRadius = 500;
                
            if (parkingSpotsRadius <= 0.0)
                parkingSpotsRadius = 1.0;
            
            db.transaction(["settings"], "readwrite").objectStore("settings").put({latitude: latitude, longitude: longitude}, "position");
            db.transaction(["settings"], "readwrite").objectStore("settings").put(restaurantRadius, "restaurantRadius");
            db.transaction(["settings"], "readwrite").objectStore("settings").put(parkingSpotsRadius, "parkingSpotsRadius");
            
            if (screenHistory.length > 0)
                updateScreen(currentScreen, screenHistory.pop());
        }
        
        $("#btnSave").on("click", function(event) {
            saveSettings();
        });
        
        function initSettings() {
            var requestRestaurantRadius = db.transaction(["settings"], "readwrite").objectStore("settings").get("restaurantRadius");
            requestRestaurantRadius.onsuccess = function(event) {
                $("#txtRestaurantRadius").val(requestRestaurantRadius.result / 1609.34);
            };
            requestRestaurantRadius.onerror = function(event) {
                $("#txtRestaurantRadius").val(500 / 1609.34);
            };
            
            var requestParkingSpotsRadius = db.transaction(["settings"], "readwrite").objectStore("settings").get("parkingSpotsRadius");
            requestParkingSpotsRadius.onsuccess = function(event) {
                $("#txtParkingSpotRadius").val(requestParkingSpotsRadius.result);
            };
            requestParkingSpotsRadius.onerror = function(event) {
                $("#txtParkingSpotRadius").val(1.0);
            };
            
            var requestPosition = db.transaction(["settings"], "readwrite").objectStore("settings").get("position");
            requestPosition.onsuccess = function(event) {
                $("#txtLatitude").val(requestPosition.result.latitude);
                $("#txtLongitude").val(requestPosition.result.longitude);
            };
            requestPosition.onerror = function(event) {
                $("#txtLatitude").attr("placeholder", 41.8780);
                $("#txtLongitude").attr("placeholder", -87.6298);
            }
        }
        
        if ("geolocation" in navigator) {
            $("#btnCenterMap").find("span").text("location_searching");
            navigator.geolocation.getCurrentPosition(function(position) {
                initialUserLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                searchRestaurants(initialUserLocation, "");
                $("#btnCenterMap").find("span").text("gps_fixed");
                $("#btnCenterMap").on("click", function(event) {
                    if (map != undefined)
                        map.setCenter(initialUserLocation);
                });
            }, function(error) {
                $("#btnCenterMap").find("span").text("location_disabled");
                var dialog = new mdc.dialog.MDCDialog($(".mdc-dialog").get(0));
                var errorCode = error.code;
                $("#btnCenterMap").on("click", function(event) {
                    dialog.lastFocusedTarget = event.target;
                    if (errorCode === 1)
                        $("#dialog-message").text("GeoLocation permission not granted.");
                    else if (errorCode === 3)
                        $("#dialog-message").text("Failed to get current location.");
                    dialog.show();
                });
            }, {
                timeout: 5 * 1000, // 5 seconds
                maximumAge: 0 // force new data
            });
        } else {
            $("#btnCenterMap").find("span").text("location_disabled");
            var dialog = new mdc.dialog.MDCDialog($(".mdc-dialog").get(0));
            $("#btnCenterMap").on("click", function(event) {
                dialog.lastFocusedTarget = event.target;
                $("#dialog-messsage").text("GeoLocation not supported");
                dialog.show();
            });
        }
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
        
        if ('indexedDB' in window) {
            var indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
            var request = indexedDB.open(indexedDBName, indexedDBVersion);
            request.onerror = function(event) {
                console.log("indexedDB error: " + event);
            };
            request.onsuccess = function(event) {
                db = request.result;
                initMap();
            };
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                var objectStore = db.createObjectStore("settings");
                objectStore.add({latitude: 41.8780, longitude: -87.6298}, "position");
                objectStore.add(500, "restaurantRadius"); // stored in meters
                objectStore.add(1.0, "parkingSpotsRadius"); // stored in miles
            };
        }
        </script>
