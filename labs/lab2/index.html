<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Deep Patel - Lab 2</title>
    
        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <style type="text/css">
            .screen {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container screen" id="home">
            <p>Get Started</p>
            <button type"button" class="btn btn-primary" id="start">Start</button>
        </div>
        <div class="container screen" id="search">
            <input type="text" name="query" placeholder=""/>
            <button type="button" class="btn btn-primary" id="btnSearch">Search</button>
        </div>
        <div class="container screen" id="results">
            
        </div>
        
        <script>
            function doSearch() {
                // Built by LucyBot. www.lucybot.com
                var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
                url += '?' + $.param({
                  'api-key': "251b1e4a1fda4c40bcaa9704e9350f34",
                  'query': $("input[name='query']").val()
                });
                $.ajax({
                  url: url,
                  method: 'GET',
                }).done(function(result) {
                  loadResponse(result);
                }).fail(function(err) {
                  throw err;
                });
            }
            
            function loadResponse(response) {
                console.log(response);
                console.log(response.results);
                $("#results").append("<p>Received " + response.results.length + " results.</p>");
                $.each(response.results, function(i, v) {
                    var review = v["headline"];
                    $("#results").append("<p><a href=\"" + v["link"]["url"] + "\">" + review + "</a> by " + v["byline"] + "</p>");
                });
            }
            
            $("#btnSearch").click(function() { doSearch(); });
            
            $("body").ready(function() {
                $("#home").show();
            })
        </script>
    </body>
</html>
